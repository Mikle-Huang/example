<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>jquery ui</title>
    <link rel="stylesheet" href="css/custom-theme/jquery-ui-1.10.0.custom.css">
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jquery-ui-1.9.2.custom.min.js"></script>
    <script>
        $(function () {

        })
        // Select a Date Range with datepicker
        $( "#rangeBa" ).datepicker({
            defaultDate: "+1w",
            changeMonth: true,
            numberOfMonths: 3,
            onClose: function( selectedDate ) {
                $( "#rangeBb" ).datepicker( "option", "minDate", selectedDate );
            }
        });
        $( "#rangeBb" ).datepicker({
            defaultDate: "+1w",
            changeMonth: true,
            numberOfMonths: 3,
            onClose: function( selectedDate ) {
                $( "#rangeBa" ).datepicker( "option", "maxDate", selectedDate );
            }
        });

    </script>
</head>
<body>
<div id="box">
    <input type="text" value="01/01/2013" id="rangeBa" >
    <input type="text" value="01/01/2017" id="rangeBb" >
</div>
</body>
</html>
